{% extends 'ecommerce/base.html' %}

{% block title %}
    Checkout |
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <h2 class="text-center">Checkout</h2>
        <br>

        {% for message in messages %}
           <p>{{ message }}</p>
        {% endfor %}

        <form action="" method="post">
            <table>
                {% csrf_token %}
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" value="Place Order"></td>
                </tr>
            </table>
        </form>
    </div>
</div> 

{% endblock %}
